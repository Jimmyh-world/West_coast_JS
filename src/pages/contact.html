<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - WestCoast Education</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script type="module" src="../js/main.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar">
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <h1>Contact Us</h1>
                <div class="contact-content">
                    <div class="contact-info">
                        <h2>Get in Touch</h2>
                        <p>Have questions about our courses? We're here to help!</p>
                        <div class="contact-details">
                            <div class="contact-item">
                                <span class="icon">üìç</span>
                                <p>West Coast, North of Gothenburg, Sweden</p>
                            </div>
                            <div class="contact-item">
                                <span class="icon">üìß</span>
                                <p>info@westcoast.edu</p>
                            </div>
                            <div class="contact-item">
                                <span class="icon">üì±</span>
                                <p>+46 7123-4567</p>
                            </div>
                        </div>
                    </div>
                    <div class="contact-form">
                        <h2>Send us a Message</h2>
                        <form id="contact-form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <select id="subject" name="subject" required>
                                    <option value="">Select a subject</option>
                                    <option value="course-info">Course Information</option>
                                    <option value="registration">Registration</option>
                                    <option value="technical">Technical Support</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
    <script type="module" src="/src/js/main.js"></script>
</body>

</html>
