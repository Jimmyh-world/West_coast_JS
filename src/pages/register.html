<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - WestCoast Education</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script type="module" src="../js/main.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar">
        </nav>
    </header>

    <main>
        <section class="login-section">
            <div class="container">
                <div class="login-container">
                    <h1>Create Account</h1>
                    <form id="register-form">
                        <div class="form-group">
                            <label for="name">Full Name *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password (6 numbers) *</label>
                            <input type="password" id="password" name="password" required minlength="6" maxlength="6"
                                pattern="[0-9]{6}" title="Please enter exactly 6 numbers">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" name="phone" required pattern="^\+?\d{10,14}$"
                                title="Please enter a valid phone number">
                        </div>
                        <div class="form-group">
                            <label for="address">Postal Address *</label>
                            <textarea id="address" name="address" required></textarea>
                        </div>
                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" name="terms" required>
                                <span>I agree to the Terms and Conditions</span>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </form>
                    <div class="register-prompt">
                        <p>Already have an account? <a href="login.html" class="register-link">Sign in here</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
    </footer>

    <script type="module" src="../js/pages/register.js"></script>
</body>

</html>
