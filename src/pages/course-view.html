<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - WestCoast Education</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script type="module" src="../js/main.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar">
        </nav>
    </header>

    <main>
        <!-- Dynamic Page Title -->
        <section class="page-header">
            <div class="container">
                <h1 id="pageTitle">Courses</h1>
                <p id="pageDescription">Browse our available courses</p>
            </div>
        </section>

        <!-- Filters Section -->
        <section class="filters-section" id="filtersSection">
            <div class="container">
                <div class="search-filters">
                    <input type="text" id="searchInput" placeholder="Search courses...">
                    <select id="deliveryFilter">
                        <option value="">All Formats</option>
                        <option value="classroom">Classroom</option>
                        <option value="ondemand">On-Demand</option>
                    </select>
                    <button class="btn btn-primary" id="searchButton">Search</button>
                </div>
            </div>
        </section>

        <!-- Course Content Section -->
        <section class="course-content">
            <div class="container">
                <!-- For course listings -->
                <div id="courseGrid" class="course-grid"></div>

                <!-- For single course detail -->
                <div id="courseDetail" class="course-detail"></div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
    <script type="module" src="/src/js/main.js"></script>
</body>

</html>
