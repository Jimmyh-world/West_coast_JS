<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <script src="https://kit.fontawesome.com/55174c58a9.js" crossorigin="anonymous"></script>
    <script type="module" src="./src/app.js" defer></script>
    <title>Westcoast Education</title>
</head>

<body>
    <header>
        <nav class="navbar">
        </nav>
    </header>
    <main>
        <section id="vehicle-form">
            <h1>Lägg till nytt fordon</h1>
            <form id="new-vehicle">
                <div class="form-control">
                    <label for="manufacturer">Tillverkare</label>
                    <input type="text" name="manufacturer" id="manufacturer" />
                </div>
                <div class="form-control">
                    <label for="model">Modell</label>
                    <input type="text" name="model" id="model" />
                </div>
                <div class="form-control">
                    <label for="modelYear">Årsmodell</label>
                    <input type="text" name="modelYear" id="modelYear" />
                </div>
                <div class="form-control">
                    <label for="mileage">Antal km</label>
                    <input type="text" name="mileage" id="mileage" />
                </div>
                <button id="save-vehicle" class="btn" type="submit">Spara</button>
            </form>
        </section>
        <section id="vehicles"></section>
    </main>
    <footer>
        <p>Westcoast Education &copy; 2025</p>
    </footer>
</body>

</html>
