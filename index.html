<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WestCoast Education</title>
    <link rel="stylesheet" href="./src/css/styles.css">
    <script type="module" src="./src/js/main.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar">
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Advance Your Tech Career</h1>
                <p>Industry-leading courses in web development and mobile solutions</p>
                <div class="hero-buttons">
                    <a href="src/pages/course-view.html" class="btn btn-primary">Browse Courses</a>
                    <a href="src/pages/course-view.html?view=ondemand" class="btn btn-secondary">View On-Demand
                        Content</a>
                </div>
            </div>
        </section>


        <section class="featured-courses">
            <div class="container">
                <h2>Featured Courses</h2>
                <div id="course-list" class="course-grid">
                </div>
            </div>
        </section>


        <section class="course-search">
            <div class="container">
                <h2>Find Your Next Course</h2>
                <div class="search-container">
                    <input type="text" id="courseSearch" placeholder="Search courses...">
                    <select id="courseFilter">
                        <option value="">All Types</option>
                        <option value="classroom">Classroom</option>
                        <option value="ondemand">On-Demand</option>
                    </select>
                    <button class="btn btn-primary" id="searchButton">Search</button>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
